<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="page__header">
        <h2>Minha Loja</h2>
        <button class="button" data-open-sidebar>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </header>
      <aside class="sidebar" data-sidebar>
        <div class="sidebar__header">
          <button class="button" data-close-sidebar>close</button>
        </div>
        <div class="sidebar__body"><p>Oi, eu sou uma barra lateral</p></div>
      </aside>
      <main class="page__main-content">
        <h3 class="page__title">Smartphones</h3>
        <ul class="products-list">  
            <li class="products-list__item">
                <div class="products-list__item-thumbnail">
                  <img
                    class="product__thumbnail"
                    src="https://m.media-amazon.com/images/I/71kZfQA-Y7L._AC_SX679_.jpg"
                    alt="Apple iPhone 11 (64 GB) Branco"
                  />
                </div>
                <div class="products-list__item-main-content">
                  <h4 class="product__name">Apple iPhone 11 (64 GB) Branco</h4>
                  <p class="product__description">
                    Tudo na medida certa. Novo sistema de câmera e bateria que dura o
                    dia todo.
                  </p>
                </div>
                <div class="products-list__item-action-buttons">
                  <button class="button" data-open-modal="3">Detalhes</button>
                </div>
                <div class="modal" data-modal="3">
                  <div class="modal__container">
                    <div class="modal__header">
                      <h2>Apple iPhone 11 (64 GB) Branco</h2>
                      <button class="button modal__close-button" data-close-modal="3">
                        Close
                      </button>
                    </div>
                    <div class="modal__body">
                      <table class="product__details-table">
                        <caption>
                          Detalhes técnicos
                        </caption>
                        <tbody>
                          <tr>
                            <th>Marca</th>
                            <td>dsds</td>
                          </tr>
                          <tr>
                            <th>Fabricante</th>
                            <td>dsds</td>
                          </tr>
                          <tr>
                            <th>Modelo</th>
                            <td>dsds</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
        </main>
        <script src="/index.js"></script>    
</body>
</html>
